<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8"/>
<head>
    <title>Новый пост/Редактирование</title>
</head>

<body>
<a th:href="@{/posts}" style="float:right;">
    <b>НА ГЛАВНУЮ &cudarrr;</b>
</a>
<!--

<form method="POST" th:action="@{/posts}" enctype="multipart/form-data">
<form method="POST" th:action="${post==null ? @{/posts} : @{/posts/{id}(id=${post.getId()})}}" enctype="multipart/form-data">
-->
<form method="POST" th:action="${post==null ? '../posts' : '../'+post.getId()}" enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Название</h3>
                <textarea rows="2" style="width: 100%;" name="title" id = "title" th:text="${post==null ? '' : post.getTitle()}"></textarea>

              </td>
          </tr>
          <tr>
              <td>
                  <h3>Загрузка изображения</h3>
                  <input type="file" name="image">
              </td>
          </tr>
          <tr>
              <td>
                  <h3>Теги</h3>
                  <textarea rows="2" style="width: 100%;" name="tags" th:text="${post==null ? '' : post.getTagsAsText()}"></textarea>
              </td>
          </tr>
          <tr>
              <td>
                  <h3>Текст</h3>
                  <textarea rows="30" style="width: 100%;" name="content" th:text="${post==null ? '' : post.getContent()}"></textarea>
              </td>
          </tr>
        <tr>
            <td>
                <!-- <button type="submit" style="float:right;" th:text="${post==null ? 'Сохранить' : 'Редактировать'}"></button>-->
                <button type="submit" style="float:right;" th:text='Сохранить'></button>
            </td>
        </tr>
    </table>
</form>
</body>
